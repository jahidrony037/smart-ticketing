<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <!-- font awesome icon  imported-->
    <script
      src="https://kit.fontawesome.com/665a865a00.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind CSS  CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1DD100",
              "base-black": "#030712",
              "base-white": "#FFFFFF",
              secondary: "#030712B2",
            },
          },
        },
      };
    </script>

    <title>smart-ticketing</title>
  </head>
  <body class="container mx-auto">
    <header class="px-2 lg:px-0">
      <nav>
        <div class="navbar bg-base-100 px-0">
          <div class="navbar-start">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost lg:hidden pl-0"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li class="text-secondary"><a>Home</a></li>
                <li class="text-secondary"><a>About</a></li>
                <li class="text-secondary"><a>Destination</a></li>
                <li class="text-secondary"><a>Search</a></li>
              </ul>
            </div>
            <a class="lg:text-4xl text-2xl text-base-black font-extrabold"
              >P-Ticket</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li class="text-secondary"><a>Home</a></li>
              <li class="text-secondary"><a>About</a></li>
              <li class="text-secondary"><a>Destination</a></li>
              <li class="text-secondary"><a>Search</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a
              class="btn rounded-[12px] text-primary text-xl border-solid border-[#1DD10066] border-[1px] font-bold bg-[#1DD1001A] px-6 py-2 hover:bg-[#72d66266]"
            >
              Bus
              <img
                src="images/bus-icon.png"
                alt="bus-icon"
                srcset=""
                class="w-6"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section start -->
    <main class="container lg:px-0 px-2">
      <!-- banner section start -->
      <section class="banner bg-white mt-8">
        <div
          class="min-h-[570px] bg-cover lg:rounded-[32px] bg-center"
          style="background-image: url(images/banner.png)"
        >
          <div class="hero-overlay bg-opacity-10 lg:rounded-[32px]"></div>
          <div class="text-center">
            <div
              class="flex flex-col gap-3 justify-center items-center min-h-full"
            >
              <div class="mt-[130px]">
                <h1
                  class="mb-9 lg:text-[64px] mx-auto max-w-[742px] text-3xl font-bold text-base-white"
                >
                  End-to-End Travel with
                </h1>
                <h1 class="text-primary lg:text-[64px] text-3xl font-bold mt-2">
                  JR Paribahan
                </h1>
              </div>
              <div>
                <p
                  class="mb-8 mt-4 max-w-[691px] text-lg text-base-white font-normal"
                >
                  Yes, you can run unit tests and view the results directly
                  within the app. The integrated testing features allow for a
                  streamlined .
                </p>
              </div>
              <button
                class="btn bg-primary text-base-black border-none text-[20px] font-bold hover:bg-[#59a04ecb]"
              >
                Buy Tickets
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
